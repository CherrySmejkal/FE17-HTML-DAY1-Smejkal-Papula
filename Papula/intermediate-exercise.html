<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="margin-left: 4em">
    <h1>Registration Form</h1>
    Firstname: <input type="text" placeholder="Name"><br><br>
    Lastname: <input type="text" placeholder="Name"><br><br>
    <label for="course">Course:</label>
    <select name="course" id="course">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Javascript">Javascript</option>
        <option value="USW">Usw...</option>
    </select> <br><br>    
    Gender:<br>
    <input type="radio" name="Gender" value="Male"> Male<br>
    <input type="radio" name="Gender" value="Female"> Female <br><br>
    Hobbies: <br>
    <input type="checkbox" name="Programming"> Programming<br>
    <input type="checkbox" name="Basketball"> Basketball<br>
    <input type="checkbox" name="Football"> Football<br>
    <input type="checkbox" name="Reading Novel"> Reading Novel<br><br>
    Phone: <input type="tel" name="Phonenumber" placeholder="Phonenumber"> <br><br>
    Adress: <br>
    <textarea name="Adress" id="Adress" cols="30" rows="10"></textarea><br><br>
    Email: <input type="email" name="Email" placeholder="john.doe@email.com"><br><br>
    Password: <input type="password" name="Password" id=""> <br><br><br>
    <input type="button" value="Submit">
    <input type="button" value="Reset">
</body>
</html>
